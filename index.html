<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de QR Dinámico</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-negro: #1a1a1a;
            --color-dorado: #d4af37;
            --color-celeste: #00bcd4;
            --color-blanco: #ffffff;
            --color-gris-claro: #f5f5f5;
            --color-rojo: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-negro);
            color: var(--color-blanco);
            line-height: 1.6;
        }

        /* PANTALLA DE VIDEO DE PRESENTACIÓN */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-negro) 0%, #2a2a2a 100%);
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: var(--color-negro);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--color-dorado);
            color: var(--color-negro);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .skip-button:hover {
            background-color: var(--color-celeste);
            color: var(--color-blanco);
            transform: scale(1.05);
        }

        /* PANTALLA DE LOGIN */
        .login-container {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-negro) 0%, #2a2a2a 100%);
            padding: 20px;
        }

        .login-box {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--color-dorado);
        }

        .login-box h1 {
            text-align: center;
            color: var(--color-dorado);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-celeste);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-dorado);
            border-radius: 8px;
            background-color: var(--color-negro);
            color: var(--color-blanco);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-celeste);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--color-dorado);
            color: var(--color-negro);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--color-celeste);
            color: var(--color-blanco);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }

        /* PANTALLA PRINCIPAL */
        .main-container {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-negro) 0%, #2a2a2a 100%);
            padding: 20px;
        }

        .main-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            border: 2px solid var(--color-dorado);
        }

        .main-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-header h1 {
            color: var(--color-dorado);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .main-header p {
            color: var(--color-celeste);
            font-size: 14px;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--color-negro);
            border-radius: 10px;
            border: 2px solid var(--color-celeste);
        }

        #qrCode {
            display: inline-block;
            padding: 20px;
            background-color: var(--color-blanco);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .url-section {
            margin-bottom: 25px;
        }

        .url-section label {
            display: block;
            color: var(--color-celeste);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .url-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .url-input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--color-dorado);
            border-radius: 8px;
            background-color: var(--color-negro);
            color: var(--color-blanco);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .url-input-wrapper input:focus {
            outline: none;
            border-color: var(--color-celeste);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .edit-button {
            padding: 10px 15px;
            background-color: var(--color-celeste);
            color: var(--color-negro);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background-color: var(--color-dorado);
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-actualizar {
            background-color: var(--color-dorado);
            color: var(--color-negro);
        }

        .btn-actualizar:hover {
            background-color: var(--color-celeste);
            color: var(--color-blanco);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-programar {
            background-color: var(--color-celeste);
            color: var(--color-negro);
        }

        .btn-programar:hover {
            background-color: var(--color-dorado);
            color: var(--color-blanco);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-cerrar {
            background-color: var(--color-rojo);
            color: var(--color-blanco);
        }

        .btn-cerrar:hover {
            background-color: #ff6666;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }

        /* ANIMACIÓN DE PROGRESO */
        .progress-bar {
            display: none;
            width: 100%;
            height: 4px;
            background-color: var(--color-negro);
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-dorado), var(--color-celeste));
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }

        .update-message {
            display: none;
            text-align: center;
            color: var(--color-celeste);
            font-weight: bold;
            margin-top: 10px;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* MODAL DE PROGRAMACIÓN */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--color-dorado);
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: var(--color-dorado);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal-header p {
            color: var(--color-celeste);
            font-size: 14px;
        }

        .schedule-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--color-negro);
            border-radius: 8px;
            border: 1px solid var(--color-celeste);
        }

        .schedule-item label {
            display: block;
            color: var(--color-celeste);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .schedule-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .schedule-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--color-dorado);
            border-radius: 8px;
            background-color: var(--color-negro);
            color: var(--color-blanco);
            font-size: 14px;
        }

        .schedule-input-group input:focus {
            outline: none;
            border-color: var(--color-celeste);
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        .date-picker-button {
            padding: 10px 15px;
            background-color: var(--color-celeste);
            color: var(--color-negro);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .date-picker-button:hover {
            background-color: var(--color-dorado);
            transform: scale(1.05);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-guardar {
            flex: 1;
            padding: 14px;
            background-color: var(--color-dorado);
            color: var(--color-negro);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-guardar:hover {
            background-color: var(--color-celeste);
            color: var(--color-blanco);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-cancelar {
            flex: 1;
            padding: 14px;
            background-color: var(--color-gris-claro);
            color: var(--color-negro);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancelar:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-box {
                padding: 25px;
            }

            .main-content {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }

        /* INPUT DATE PICKER STYLING */
        input[type="date"] {
            padding: 10px;
            border: 2px solid var(--color-dorado);
            border-radius: 8px;
            background-color: var(--color-negro);
            color: var(--color-blanco);
            font-size: 14px;
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* VALIDACIÓN */
        .error-message {
            color: var(--color-rojo);
            font-size: 12px;
            margin-top: 5px;
        }

        .success-message {
            color: var(--color-celeste);
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE VIDEO DE PRESENTACIÓN -->
    <div id="videoScreen" class="video-container">
        <div class="video-wrapper">
            <video id="presentationVideo" controls>
                <source src="https://github.com/cartasinteractivas-jpg/qrmanager/raw/main/qrdinamicopresentacion.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <button class="skip-button" onclick="skipVideo()">Saltar Video</button>
        </div>
    </div>

    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Usuario o Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL -->
    <div id="mainScreen" class="main-container">
        <div class="main-content">
            <div class="main-header">
                <h1>Tu QR Dinámico</h1>
                <p>Gestiona tu código QR y cambios de dirección</p>
            </div>

            <div class="qr-section">
                <div id="qrCode"></div>
            </div>

            <div class="url-section">
                <label>Dirección Actual</label>
                <div class="url-input-wrapper">
                    <input type="text" id="urlInput" placeholder="https://ejemplo.com" readonly>
                    <button class="edit-button" onclick="enableEditUrl()">Editar</button>
                </div>
            </div>

            <div id="progressBar" class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="updateMessage" class="update-message">✓ Dirección actualizada correctamente</div>

            <div class="button-group">
                <button class="btn btn-actualizar" onclick="updateUrl()">Actualizar</button>
                <button class="btn btn-programar" onclick="openScheduleModal()">Programar</button>
                <button class="btn btn-cerrar" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE PROGRAMACIÓN -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Programar Cambio de Dirección</h2>
                <p>Puede cambiar la dirección según la fecha programada (3 opciones de cambio)</p>
            </div>

            <div id="scheduleItems"></div>

            <div class="modal-buttons">
                <button class="btn-guardar" onclick="saveSchedule()">Guardar</button>
                <button class="btn-cancelar" onclick="closeScheduleModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://your-supabase-url.supabase.co';
        const SUPABASE_ANON_KEY = 'your-supabase-anon-key';
        
        let supabase;
        let currentUser = null;
        let currentQRData = {
            url: 'https://ejemplo.com',
            schedules: [
                { date: '', url: '' },
                { date: '', url: '' },
                { date: '', url: '' }
            ]
        };

        // Inicializar Supabase
        function initSupabase() {
            const { createClient } = window.supabase;
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // Saltar video
        function skipVideo() {
            document.getElementById('videoScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // Manejar login
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                errorDiv.textContent = '';
                
                // Credenciales de prueba
                const testUser = 'matrix';
                const testPassword = 'mutter';
                
                if (email === testUser && password === testPassword) {
                    currentUser = { email: email };
                    loadUserData();
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainScreen').style.display = 'block';
                    generateQRCode();
                } else if (email && password) {
                    errorDiv.textContent = 'Usuario o contraseña incorrectos. Usa: matrix / mutter';
                } else {
                    errorDiv.textContent = 'Por favor completa todos los campos';
                }
            } catch (error) {
                errorDiv.textContent = 'Error en la autenticación: ' + error.message;
            }
        }

        // Cargar datos del usuario
        async function loadUserData() {
            try {
                // Aquí iría la consulta a Supabase para obtener los datos del usuario
                // Por ahora, usamos datos de ejemplo
                currentQRData = {
                    url: 'https://ejemplo.com',
                    schedules: [
                        { date: '', url: '' },
                        { date: '', url: '' },
                        { date: '', url: '' }
                    ]
                };
                document.getElementById('urlInput').value = currentQRData.url;
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        // Generar código QR
        function generateQRCode() {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: currentQRData.url,
                width: 200,
                height: 200,
                colorDark: '#1a1a1a',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Función para formatear URL automáticamente
        function formatUrl(input) {
            let url = input.trim();
            
            if (!url) {
                return '';
            }
            
            // Si no tiene protocolo, agregar http://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Si no tiene www, agregarlo
                if (!url.startsWith('www.')) {
                    url = 'www.' + url;
                }
                url = 'http://' + url;
            }
            
            return url;
        }
        
        // Habilitar edición de URL
        function enableEditUrl() {
            const urlInput = document.getElementById('urlInput');
            urlInput.removeAttribute('readonly');
            urlInput.focus();
            urlInput.select();
        }

        // Actualizar URL
        function updateUrl() {
            const urlInput = document.getElementById('urlInput');
            let newUrl = urlInput.value.trim();

            if (!newUrl) {
                alert('Por favor ingresa una dirección');
                return;
            }

            // Formatear la URL automáticamente
            newUrl = formatUrl(newUrl);

            // Validar URL
            try {
                new URL(newUrl);
            } catch (error) {
                alert('Dirección inválida. Por favor ingresa una dirección válida (ej: mitienda.com)');
                return;
            }

            // Mostrar animación de progreso
            const progressBar = document.getElementById('progressBar');
            const updateMessage = document.getElementById('updateMessage');
            
            progressBar.style.display = 'block';
            
            setTimeout(() => {
                currentQRData.url = newUrl;
                urlInput.value = newUrl;
                urlInput.setAttribute('readonly', 'readonly');
                generateQRCode();
                progressBar.style.display = 'none';
                updateMessage.style.display = 'block';
                
                setTimeout(() => {
                    updateMessage.style.display = 'none';
                }, 3000);

                // Aquí iría la actualización en Supabase
                saveUserData();
            }, 2000);
        }

        // Abrir modal de programación
        function openScheduleModal() {
            const modal = document.getElementById('scheduleModal');
            const scheduleItems = document.getElementById('scheduleItems');
            
            scheduleItems.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const item = document.createElement('div');
                item.className = 'schedule-item';
                item.innerHTML = `
                    <label>Opción ${i + 1}</label>
                    <div class="schedule-input-group">
                        <input type="text" id="scheduleUrl${i}" placeholder="https://ejemplo.com" value="${currentQRData.schedules[i].url}">
                        <input type="date" id="scheduleDate${i}" value="${currentQRData.schedules[i].date}" min="${getTodayDate()}">
                    </div>
                `;
                scheduleItems.appendChild(item);
            }
            
            modal.style.display = 'block';
        }

        // Cerrar modal de programación
        function closeScheduleModal() {
            document.getElementById('scheduleModal').style.display = 'none';
        }

        // Obtener fecha de hoy en formato YYYY-MM-DD
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Guardar programación
        function saveSchedule() {
            const schedules = [];
            let hasValidSchedule = false;

            for (let i = 0; i < 3; i++) {
                let url = document.getElementById(`scheduleUrl${i}`).value.trim();
                const date = document.getElementById(`scheduleDate${i}`).value;

                if (url || date) {
                    if (!url || !date) {
                        alert(`Opción ${i + 1}: Completa tanto la dirección como la fecha`);
                        return;
                    }

                    // Formatear URL automáticamente
                    url = formatUrl(url);

                    // Validar URL
                    try {
                        new URL(url);
                    } catch (error) {
                        alert(`Opción ${i + 1}: Dirección inválida`);
                        return;
                    }

                    schedules.push({ url, date });
                    hasValidSchedule = true;
                } else {
                    schedules.push({ url: '', date: '' });
                }
            }

            if (!hasValidSchedule) {
                alert('Por favor ingresa al menos una programación');
                return;
            }

            currentQRData.schedules = schedules;
            closeScheduleModal();
            
            // Mostrar mensaje de éxito
            const updateMessage = document.getElementById('updateMessage');
            updateMessage.textContent = '✓ Programaciones guardadas correctamente';
            updateMessage.style.display = 'block';
            
            setTimeout(() => {
                updateMessage.style.display = 'none';
            }, 3000);

            // Aquí iría la actualización en Supabase
            saveUserData();
        }

        // Guardar datos del usuario
        async function saveUserData() {
            try {
                // Aquí iría la actualización en Supabase
                console.log('Datos guardados:', currentQRData);
            } catch (error) {
                console.error('Error al guardar datos:', error);
            }
        }

        // Cerrar sesión
        function logout() {
            if (confirm('¿Deseas cerrar sesión?')) {
                currentUser = null;
                document.getElementById('mainScreen').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginError').textContent = '';
            }
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('scheduleModal');
            if (event.target === modal) {
                closeScheduleModal();
            }
        }

        // Inicializar
        window.addEventListener('load', () => {
            initSupabase();
        });
    </script>
</body>
</html>
